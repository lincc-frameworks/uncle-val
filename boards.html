<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Dashboards</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      flex-direction: row;  /* or column */

    iframe {
      width: 50%;  /* side by side */
      height: 100%;
      border: none;
      flex-grow: 1;
    }

</head>

</body>
</html>
